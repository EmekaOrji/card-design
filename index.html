<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h1 class="card__name">Chloe Sullivan</h1>
    <div class="card__content">
      <div class="card__description">
        <h3 class="card__company-name">ORANGE ONE FINANCE LIMITED</h3>
        <div class="card__company-info">
          <div class="card__company-info__address">8, Idowu Martins Street, Victoria Island, Lagos, Nigeria</div>
          <div class="card__company-info__telephone">Tel: +234-1-448-8888, 0812 992 1089</div>
          <div class="card__company-info__email">E. chloesullivan@orangeonefinance.com</div>
          <div class="card__company-info__website">W. www.orangeonefinance.com</div>
        </div>
      </div>
      <div class="card__logo"><img src="./logo.svg" alt="OOFL"></div>
    </div>
  </div>
</body>
</html>
